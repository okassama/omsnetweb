version: '3.8'

services:
  omsnet-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omsnet-digital-fortress
    ports:
      - "7774:7774"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7774/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
